services:
  tinker-sandbox:
    build: .
    container_name: tinker_sandbox
    volumes:
      - ./.tinker/workspace:/home/tinker
      - ./.tinker/ssh:/home/tinker/.ssh
    working_dir: /home/tinker
    command: tail -f /dev/null
    restart: unless-stopped
    environment:
      - HOME=/home/tinker
      - PYTHONUNBUFFERED=1
      - DEBIAN_FRONTEND=noninteractive
    stdin_open: true
    tty: true
    init: true
    user: "1000:1000"
